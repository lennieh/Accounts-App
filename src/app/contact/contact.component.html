<div class="app-edit-form mat-elevation-z4">
  <h2 class="app-page-header mat-elevation-z1">Contact Details</h2>
  <div *ngIf="contacts" class="row">
    <div *ngFor="let contact of contacts" class="col-md-4 col-sm-6">
          <mat-card class="contact-card">
            <mat-card-header class="contact-header-image">
              <div md-card-avatar></div>
              <mat-card-title><h4 class="app-page=header mat-elevation-z4">{{contact.firstName}} {{contact.lastName}}</h4></mat-card-title>
              <mat-card-subtitle>Role: {{contact.role}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>
                Email: {{contact.email}}
              </p>
              <p>
                Phone: {{contact.phone}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>
                <a href='mailto:{{contact.email}}'>
                  <mat-icon>email</mat-icon>
                </a>
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
  </div>
  <div *ngIf="loading">
    <mat-spinner class="app-spinner"></mat-spinner>
  </div>
</div>
