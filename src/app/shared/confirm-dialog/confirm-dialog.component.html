<h2 mat-dialog-title class="app-dialog-title mat-elevation-z4">{{data.title}}</h2>
<mat-dialog-content>{{data.body}}</mat-dialog-content>
<div class="app-dialog-actions">
<mat-dialog-actions class="app-dialog-actions">
    <button mat-icon-button mat-dialog-close matTooltip="{{data.no || 'No' }}">
        <mat-icon class="app-action-icon app-cancel-button">cancel</mat-icon>
    </button>
    <button mat-icon-button type="button" [mat-dialog-close]="true" matTooltip="{{data.yes || 'Yes' }}">
        <mat-icon class="app-action-icon app-action-button">check_circle</mat-icon>
    </button>
</mat-dialog-actions>
</div>
