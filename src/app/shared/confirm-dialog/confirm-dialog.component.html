<h2 mat-dialog-title class="app-dialog-title mat-elevation-z4">{{data.title}}</h2>
<mat-dialog-content>{{data.body}}</mat-dialog-content>
<div class="app-dialog-actions">
<mat-dialog-actions class="app-dialog-actions">
    <button mat-button mat-dialog-close>{{data.no || 'No' }}</button>
    <button mat-button [mat-dialog-close]="true">{{data.yes || 'Yes' }}</button>
</mat-dialog-actions>
</div>
