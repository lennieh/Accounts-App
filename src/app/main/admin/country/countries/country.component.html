<div class="app-list-form mat-elevation-z4">
  <div class="app-page-header mat-elevation-z1">
    <h2> Edit Countries </h2>
  </div>

  <div *ngIf="countries">
    <mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="countryCode">
        <mat-header-cell *matHeaderCellDef>Country Code</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.countryCode}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="countryName">
        <mat-header-cell *matHeaderCellDef>Country Name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.countryName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button>
            <mat-icon aria-label="edit country" routerLink="edit/{{row.id}}" class="app-action-icon app-action-button" matTooltip="Edit Country">edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon aria-label="delete country" (click)="onDelete(row); $event.stopPropagation()" class="app-action-icon app-action-button" matTooltip="Delete Country">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
  </div>

  <div>
    <button mat-icon-button>
      <mat-icon aria-label="add new country" routerLink="new" class="app-action-icon app-action-button" matTooltip="Add new Country">add</mat-icon>
    </button>
    <button mat-icon-button type="button" routerLink="/main/dashboard" matTooltip="Quit" style="margin-right: 0;">
      <mat-icon aria-label="cancel" class="app-action-icon app-cancel-button">cancel</mat-icon>
    </button>
  </div>
</div>

<div *ngIf="loading">
  <mat-spinner class="app-spinner"></mat-spinner>
</div>
