<div class="app-edit-form mat-elevation-z4">
  
    <div *ngIf="country">
  
      <div class="app-page-header mat-elevation-z1">
        <h2>Country {{country.countryName}}</h2>
      </div>
  
      <div *ngIf="questions && formData">
        <app-dynamic-form 
          [questions]="questions" 
          [formData]="formData" 
          [viewOnly]="true"
          (onCancel)="goBack();">
        </app-dynamic-form>
      </div>
    </div>
  
    <div *ngIf="loading">
      <mat-spinner class="app-spinner"></mat-spinner>
    </div>
  </div>
