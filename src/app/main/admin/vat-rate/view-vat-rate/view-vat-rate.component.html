<div class="app-edit-form mat-elevation-z4">
  <div *ngIf="vat">

      <div class="app-page-header mat-elevation-z1">
          <h2>View VAT Rate</h2>
      </div>

      <div *ngIf="questions && formData">
          <app-dynamic-form 
            [questions]="questions" 
            [formData]="formData" 
            [viewOnly]="true"
            (onCancel)="goBack();"></app-dynamic-form>
      </div>

      <div *ngIf="loading">
          <mat-spinner class="app-spinner"></mat-spinner>
      </div>
  </div>
</div>
