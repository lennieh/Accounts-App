<div class="app-list-form mat-elevation-z4">
  <div class="app-page-header mat-elevation-z1">
    <h2> My Companies </h2>
  </div>

  <div *ngIf="companies">
    <mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Company Name</mat-header-cell>
        <mat-cell *matCellDef="let company"> {{company.companyName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let company">
            <button mat-icon-button *ngIf="viewOnly">
                <mat-icon aria-label="view company" routerLink="view/{{company.id}}" class="app-action-icon app-action-button" matTooltip="View Company">description</mat-icon>
              </button>
            <button mat-icon-button *ngIf="!viewOnly">
            <mat-icon aria-label="edit company" routerLink="edit/{{company.id}}" class="app-action-icon app-action-button" matTooltip="Edit Company">edit</mat-icon>
          </button>
          <button mat-icon-button *ngIf="!viewOnly">
            <mat-icon aria-label="delete company" (click)="onDelete(company); $event.stopPropagation()" class="app-action-icon app-delete-button" matTooltip="Delete Company">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

  </div>

  <div>  
    <button mat-icon-button *ngIf="!viewOnly">
      <mat-icon aria-label="add new company" routerLink="new" class="app-action-icon app-action-button" matTooltip="Add new company">add</mat-icon>
    </button>
    <button mat-icon-button type="button" routerLink="/main/dashboard" matTooltip="Quit" style="margin-right: 0;">
      <mat-icon aria-label="cancel" class="app-action-icon app-cancel-button">cancel</mat-icon>
    </button>
  </div>
</div>
<div *ngIf="loading">
  <mat-spinner class="app-spinner"></mat-spinner>
</div>
