<div *ngIf="company" class="app-edit-form mat-elevation-z4">

  <div class="app-page-header mat-elevation-z1">
    <h2>View {{company.companyName}} </h2>
  </div>

  <div *ngIf="questions && formData">
    <app-dynamic-form [questions]="questions" [formData]="formData" [viewOnly]="true" (onSave)="onSave($event);" (onCancel)="goBack();" ></app-dynamic-form>
  </div>

  <div *ngIf="loading">
    <mat-spinner class="app-spinner"></mat-spinner>
  </div>
</div>
