<div class="app-list-form mat-elevation-z4">
  <div class="app-page-header mat-elevation-z1">
    <h2> Edit Contacts </h2>
  </div>

  <div *ngIf="contacts">
    <mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let contact"> {{contact.firstName}} {{contact.lastName}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let contact">
          <button mat-icon-button>
            <mat-icon aria-label="edit contact" routerLink="edit/{{contact.id}}" class="app-action-icon app-action-button" matTooltip="Edit Contact">edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon aria-label="delete contact" (click)="onDelete(contact); $event.stopPropagation()" class="app-action-icon app-delete-button" matTooltip="Delete Contact">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

  </div>

  <div>
    <button mat-icon-button>
      <mat-icon aria-label="add new contact" routerLink="new" class="app-action-icon app-action-button" matTooltip="Add new contact">add</mat-icon>
    </button>
    <button mat-icon-button type="button" routerLink="/main/dashboard" matTooltip="Quit" style="margin-right: 0;">
      <mat-icon aria-label="cancel" class="app-action-icon app-cancel-button">cancel</mat-icon>
    </button>
  </div>
</div>
<div *ngIf="loading">
  <mat-spinner class="app-spinner"></mat-spinner>
</div>
