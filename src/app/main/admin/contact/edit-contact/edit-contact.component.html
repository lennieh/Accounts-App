<div class="app-edit-form mat-elevation-z4">

    <div *ngIf="contact">

        <div class="app-page-header mat-elevation-z1">
            <h2>Edit {{contact.firstName}} {{contact.lastName}}</h2>
        </div>

        <div *ngIf="questions && formData">
            <app-dynamic-form [questions]="questions" [formData]="formData" (onSave)="onSave($event);" (onCancel)="goBack();"></app-dynamic-form>
        </div>

        <div *ngIf="loading">
            <mat-spinner class="app-spinner"></mat-spinner>
        </div>
    </div>
</div>
