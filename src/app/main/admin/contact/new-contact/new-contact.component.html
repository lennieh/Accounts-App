<div class="app-edit-form mat-elevation-z4">

    <div class="app-page-header mat-elevation-z1">
        <h2>Create New Contact</h2>
    </div>

    <div *ngIf="questions">
        <app-dynamic-form [questions]="questions" (onSave)="onSave($event);" (onCancel)="goBack();"></app-dynamic-form>
    </div>

    <div *ngIf="loading">
        <mat-spinner class="app-spinner"></mat-spinner>
    </div>
</div>
