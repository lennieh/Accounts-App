<div class="row dashboard-page">
  <div *ngFor="let entry of dashboardEntries" class="col-md-4 col-sm-6">
    <mat-card class="dashboard-card">
      <mat-card-header class="dashboard-header mat-elevation-z1">
        <mat-card-title>
          {{entry.title}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
        <div class="col-sm-3">
          <mat-icon class="dashboard-icon">{{entry.icon}}</mat-icon>
        </div>
        <div class="col-sm-9">
          {{entry.description}}
        </div>
      </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button routerLink="{{entry.url}}" matTooltip="{{entry.title}}">
            <mat-icon class="dashboard-icon">forward</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
